<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>forms and labels</title>
  </head>
  <body>
    <form  action="https://www.facebook.com" method="get">
      <label for="userinput"></label>
      <p>Enetr email:</p>
      <input type="email" id="userinput" value="">
      <input type="submit" name="" value="Submit">
    </form>
    <form>
      <p>Enter Email:</p>
      <input type="email" name="" placeholder="email" required>
      <p>Enter password:</p>
      <input type="password" name="" value="password" required>
      <input type="submit" name="" value="submit">

    </form>

  </body>
</html>
